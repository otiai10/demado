name: Webstore PROD Publish

on:
  push:
    tags:
    - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      GOOGLEAPI_CLIENT_ID:     ${{ secrets.GOOGLEAPI_CLIENT_ID }}
      GOOGLEAPI_CLIENT_SECRET: ${{ secrets.GOOGLEAPI_CLIENT_SECRET }}
      GOOGLEAPI_REFRESH_TOKEN: ${{ secrets.GOOGLEAPI_REFRESH_TOKEN }}
      CHROMEWEBSTORE_EXTENSION_ID: dfmhlfpfpbijchleocfbpcdjgnbpdigh
      TAG_NAME: ${{ github.ref }}
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    - run: pnpm install
    - name: Check Release Note Version
      run: |
        TAG_NAME=`echo "${TAG_NAME}" | sed -E 's/^refs\/tags\/(v[0-9]+\.[0-9]+\.[0-9]+)$/\1/'`
        RELEASENOTE_VERSION=`jq --raw-output ".releases[0].version" src/release-note.json`
        if [ "$RELEASENOTE_VERSION" != "${TAG_NAME}" ]; then
          echo "Release note version does not match tag name: ${RELEASENOTE_VERSION} != ${TAG_NAME}"
          exit 1
        fi
    - name: Check Manifest Version
      run: |
        TAG_NAME=`echo "${TAG_NAME}" | sed -E 's/^refs\/tags\/v([0-9]+\.[0-9]+\.[0-9]+)$/\1/'`
        MANIFEST_VERSION=`jq --raw-output ".version" src/public/manifest.json`
        if [ "$MANIFEST_VERSION" != "${TAG_NAME}" ]; then
          echo "Manifest version does not match tag name: ${MANIFEST_VERSION} != ${TAG_NAME}"
          exit 1
        fi
    - name: Check Package Version
      run: |
        TAG_NAME=`echo "${TAG_NAME}" | sed -E 's/^refs\/tags\/v([0-9]+\.[0-9]+\.[0-9]+)$/\1/'`
        PACKAGE_VERSION=`jq --raw-output ".version" package.json`
        if [ "$PACKAGE_VERSION" != "${TAG_NAME}" ]; then
          echo "Package version does not match tag name: ${PACKAGE_VERSION} != ${TAG_NAME}"
          exit 1
        fi
    - run: make release
    - name: Publish to Webstore
      run: |
        npx -y tsx scripts/webstore-publish.ts ./release/demado.zip
